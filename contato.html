<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <title> Contato | Sabor da Massa - Sanduiches e Massas</title>
</head>
<body>
    <!--aqui começa o header-->
    <header style="background-image: url('img/background-contato.jpg');">
        <!--aqui começa o container-->
        <div class="container">
            <nav>
                <a href="index.html"></a>
                <img src="img/logo.png" alt="logo">
                <ul class="ul">
                    <a href="index.html">Home</a>
                    <a href="sobre.html">Sobre</a>

                    </div>
                </ul>
                <div class="menu-icon" onclick="openMenu()">
                    <i class="fa fa-bars"></i>
                </div>
            </nav>
        </div>
        <section class="banner">
            <div class="banner-text">
                <h1>Nossos Canais</h1>
                <p>Entre em contato com o nosso time, e eles 
                    irão te retornar em tempo recorde.
                </p>
        </section>
        <!--aqui termina o container-->

    <!--aqui termina o header-->

   <section class="contato">
    <div class="container">
        <div class="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3820.7791931603183!2d-49.26150422503066!3d-16.73786564689366!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935ef118ae737ebb%3A0x6d580d1eee2709f6!2sSabor%20Da%20Massa%20-%20Sanduiches%20%26%20Massas!5e0!3m2!1spt-BR!2sbr!4v1683680080478!5m2!1spt-BR!2sbr" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="contato-info">
            <div class="left-side">
                <!--div endereço-->
                <div>
                    <i class="fa fa-map-marker"></i>
                    <p>Rua: Tupunambas 1600, quadra 03 lote 09 - Vila Brasilia - Aparecida de Goiânia</p>
                </div>
                <!--div email-->
                <div>
                    <i class="fa fa-envelope"></i>
                    <p>sabordamassagyn@gmail.com</p>
                </div>
                <!--div telefone-->
                <div>
                    <i class="fa fa-phone"></i>
                    <p>(62) 98521-9253 </p>
                </div>
            </div>
            <div class="right-side">
                <form action="">
                    <input type="text" name="nome" id="inome" placeholder="Nome" required>
                    <input type="text" name="email" id="iemail" placeholder="e-mail" required>
                    <input type="text" name="sobre" id="isobre" placeholder="Sobre" required>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Digite Sua Mensagem"></textarea>
                    <button type="submit" class="btn animate-btn">Enviar Mensagem</button>
                    
                    

                    
                </form>
            </div>
        </div>
    </div>
   </section>

   
    <!--aqui damos inicio ao rodape-->

        <div class="container">
            <div class="links">
                <a href="#"><i class="fa fa-facebook"></i></a>
